<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Jodna Tech</title>
  <link rel="stylesheet" href="forgotpassword.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="logo">🔗 Jodna Technologies</div>

  <div class="form-wrapper">
    <h2>Forgot password?</h2>
    <p class="subtitle">No worries, we’ll send you a mail for you to reset your password</p>

    <form>
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <button type="submit" class="btn-reset">Reset password</button>
    </form>

    <p class="back-login"><a href="login.html">← Back to login</a></p>
  </div>
</div>

</body>
</html>
