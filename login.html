<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Jodna Tech</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

   <header style="padding: 20px;">
    <div class="logo" style="display: flex; align-items: center;"><a href="index.html"><img src="./project1images/Logo.png" alt=""> Jodna Technologies</a></div>
    <div class="top-link" style="font-size: large;">Don't have an account? <a href="signup.html">Sign Up</a></div>
  </header>
<div class="container">
  <div class="form-wrapper">
    <h2>Welcome back to Jodna Tech</h2>
    <p class="subtitle">Please enter your details to sign in to your account</p>

    <button class="btn-social google"><img src="https://img.icons8.com/color/16/000000/google-logo.png"/> Continue with Google</button>
    <button class="btn-social apple"><img src="https://img.icons8.com/ios-filled/16/000000/mac-os.png"/> Continue with Apple</button>

    <div class="divider"><span>Or sign in with</span></div>

    <form>
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <div class="password-field">
        <input type="password" id="password" required />
        <span class="toggle-password"><i class="fas fa-eye"></i></span>
      </div>

      <button type="submit" class="btn-submit">Sign In</button>
    </form>

    <p class="forgot"><a href="forgotpassword.html">Forgot password?</a></p>
  </div>
</div>
<footer style="display: flex; flex-direction: row; justify-content: space-between;">
    <p>Â© 2023 Jodna Technologies. All rights reserved.</p>
    <div">
      <a href="#">Privacy policy</a>
      <a href="#">Support</a>
    </div>
  </footer>

</body>
</html>
