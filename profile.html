<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Profile - Jodna Technologies</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="/Assets/images/Logo.png"
          alt="Jodna Technologies Logo"
          class="logo"
        />
        <span class="company-name">Jodna Technologies</span>
      </header>

      <main>
        <section class="profile">
          <img
            src="/Assets/images/Ellipse 1.png"
            alt="Adewale Austin"
            class="profile-pic"
          />
          <h2>Adewale Austin</h2>
          <p class="position">UI/UX Design Intern</p>
          <p class="tagline">Passionate about clean design</p>
        </section>

        <section class="portfolio">
          <h3>My Portfolio Projects</h3>
          <div class="projects-grid">
            <!-- Project 1 -->
            <div class="project">
              <img
                src="/Assets/images/Frame 1000004780.png"
                alt="Mobile App Redesign - Before and After"
              />
            </div>

            <!-- Project 2 -->
            <div class="project">
              <img
                src="/Assets/images/Frame 1000004781.png "
                alt="Web App Redesign - Before and After"
              />
            </div>

            <!-- Project 3 -->
            <div class="project">
              <img
                src="/Assets/images/Frame 1000004782.png"
                alt="Dashboard Redesign - Before and After"
              />
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
