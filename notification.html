<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Notification-Page></Notification-Page></title>
    <link rel="stylesheet" href="notification.css">
</head>
<body>
    <div class="grand-parent">
        <div class="navigation">
            <nav class="search-space"> 
                <div class="search-bar">
                    <img src="./project1images/search-bar.png" alt="search-bar">
                    <h5>Search Creatives work...</h5>
                </div>
                <div class="right-side" style="align-self: flex-end;">
                    <div class="bell"> <img src="./project1images/notification-bell.png" alt="notification-bell"> </div>
                    <div class="pix"> <img src="./project1images/Ellipse 1.png" alt="profile-picture"> </div>
                    <div class="up-down">
                        <h4 style="margin: 0; padding: 0;">Adewale Austin</h4>
                        <h6 style="color: gray; margin-top: 5px; padding: 0px;">UI/UX Design Intern</h6>
                    </div>
                </div>
            </nav>
        </div>

        <div class="parent">
            <div class="notif-background">
                <div class="notif-body">
                    <div class="jodna-logo"><img src="./project1images/Logo.svg" alt="logo"></div>
                    <div class="jodna" style="color: #003324;"><h4>Jodna Technologies</h4></div> 
                </div>
                <div class="dropdown">
                    <div class="home" style="color: gray; font-size: small;"> <br>Home</div> <br>
                    <div class="dashboard" style="color: gray; font-size: small;">Dashboard</div> <br>
                    <div class="notification" style="color: green; font-size: small;">Notification</div> <br>
                    <div class="explore" style="color: gray; font-size: small;">Explore</div> <br>
                    <div class="settings" style="color: gray; font-size: small;">Settings</div> <br>
                    <div class="help" style="color: gray; font-size: small;"> Help</div>
                </div>
            </div>
            <div class="Notification-alone"><h3>Notification</h3></div>
        
        </div>
    </div>
</body>
</html>
