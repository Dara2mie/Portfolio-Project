    <script>

        const logoutBtn = document.querySelector(".logout-btn");

        logoutBtn.addEventListener("mouseenter", () => {

            logoutBtn.firstElementChild.setAttribute("src", "./Assets/icons/logout-icon-white.png")
        })

        logoutBtn.addEventListener("mouseleave", () => {

            logoutBtn.firstElementChild.setAttribute("src", "./Assets/icons/logout-icon.png")
        })


        const sections = document.querySelectorAll(".sections");

        sections.forEach(item => {

            item.addEventListener("click", () => {

                sections.forEach(s => {

                    s.style.color = "#808080"

                    s.style.border = "none"
                })
                item.style.color = "#006647"

                item.style.borderBottom = "2px solid #006647"
            })


            document.addEventListener("DOMContentLoaded", () => {

                if (item.textContent === "My Work") {

                    item.style.color = "#006647"

                    item.style.borderBottom = "2px solid #006647"
                }
            })
        })
    </script>
